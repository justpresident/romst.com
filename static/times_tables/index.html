<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Tables Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --cell-size: 50px;
      --cell-gap: 4px;
      --header-size: 28px;
      --font-scale: 1;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }

    h1 {
      color: white;
      margin-bottom: 6px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: calc(1.5rem * var(--font-scale));
    }

    .header {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      color: white;
      font-size: calc(1rem * var(--font-scale));
    }

    .header span {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .level-select {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
      align-items: center;
    }

    .operation-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 10px 14px;
      border-radius: 16px;
    }

    .operation-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: calc(1.4rem * var(--font-scale));
      font-weight: bold;
      margin-right: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .operation-label.multiply {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
      color: white;
    }

    .operation-label.divide {
      background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
      color: white;
    }

    .level-btn {
      position: relative;
      width: 48px;
      height: 48px;
      padding: 0;
      font-size: calc(1.1rem * var(--font-scale));
      font-weight: bold;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: all 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .level-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
    }

    .level-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: rgba(0,0,0,0.2);
      border-color: rgba(255,255,255,0.1);
    }

    .level-btn.active {
      background: linear-gradient(135deg, #FFD93D 0%, #FF9F1C 100%);
      border-color: #fff;
      color: #333;
      box-shadow: 0 0 16px rgba(255, 217, 61, 0.6);
      transform: scale(1.1);
    }

    .level-btn.completed {
      background: linear-gradient(135deg, #6BCB77 0%, #4CAF50 100%);
      border-color: rgba(255,255,255,0.5);
    }

    .level-btn .star {
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 16px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
    }

    .level-btn .lock {
      font-size: calc(0.9rem * var(--font-scale));
      opacity: 0.7;
    }

    .grid-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .col-headers {
      display: flex;
      gap: var(--cell-gap);
      margin-left: calc(var(--header-size) + 4px);
    }

    .col-header {
      width: var(--cell-size);
      height: var(--header-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--font-scale));
      font-weight: bold;
      color: white;
      background: linear-gradient(180deg, #667eea 0%, #5a6fd6 100%);
      border-radius: 4px 4px 0 0;
    }

    .row-header {
      width: var(--header-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--font-scale));
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #764ba2 0%, #6a4190 100%);
      border-radius: 4px 0 0 4px;
    }

    .main-grid-area {
      display: flex;
    }

    .row-headers {
      display: flex;
      flex-direction: column;
      gap: var(--cell-gap);
      padding-top: var(--cell-gap);
    }

    .grid-container {
      position: relative;
      background: rgba(255,255,255,0.95);
      border-radius: 4px 6px 6px 6px;
      padding: 0px;
      top: 2px;
      left: 2px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: var(--cell-gap);
    }

    .grid-cells-row {
      display: flex;
      gap: var(--cell-gap);
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.7rem * var(--font-scale));
      font-weight: bold;
      border-radius: 4px;
      background: #e0e0e0;
      color: #333;
      transition: background 0.3s;
    }

    .cell.solved {
      background: #81C784;
      color: white;
    }

    .cell.just-solved {
      animation: solvedCelebration 0.5s cubic-bezier(0.34, 1.4, 0.64, 1);
    }

    @keyframes solvedCelebration {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    .cell.pre-solved {
      background: #e0e0e0;
      color: white;
      box-shadow: none;
    }

    .cell.active {
      background: #FFD54F;
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .popup-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .popup {
      position: fixed;
      background: white;
      border-radius: 16px;
      padding: 20px 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      max-width: 90vw;
    }

    .popup.at-cell {
      transform: translate(-50%, -50%) scale(0);
      transition: none;
    }

    .popup.at-center {
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
      transition: transform 0.4s cubic-bezier(0.34, 1.4, 0.64, 1),
                  left 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                  top 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .popup.shrinking {
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.6, 1),
                  left 0.35s cubic-bezier(0.4, 0, 0.6, 1),
                  top 0.35s cubic-bezier(0.4, 0, 0.6, 1);
    }

    .popup .question {
      font-size: calc(2rem * var(--font-scale));
      color: #333;
      margin-bottom: 15px;
    }

    .popup input {
      font-size: calc(1.5rem * var(--font-scale));
      width: 120px;
      padding: 8px;
      text-align: center;
      border: 3px solid #667eea;
      border-radius: 10px;
      outline: none;
    }

    .popup input:focus {
      border-color: #4CAF50;
    }

    .popup .feedback {
      margin-top: 10px;
      font-size: calc(1.2rem * var(--font-scale));
      min-height: 30px;
    }

    .popup .feedback.correct {
      color: #4CAF50;
    }

    .popup .feedback.wrong {
      color: #f44336;
    }

    /* Result screen */
    .result-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .result-screen.visible {
      display: flex;
    }

    .result-content {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      text-align: center;
      max-width: 90vw;
    }

    .result-content h2 {
      font-size: calc(1.8rem * var(--font-scale));
      margin-bottom: 15px;
    }

    .result-content.success h2 {
      color: #4CAF50;
    }

    .result-content.failure h2 {
      color: #f44336;
    }

    .result-content p {
      font-size: calc(1rem * var(--font-scale));
      color: #666;
      margin-bottom: 8px;
    }

    .result-content button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: calc(1rem * var(--font-scale));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #667eea;
      color: white;
      transition: transform 0.2s;
    }

    .result-content button:hover {
      transform: scale(1.05);
    }

    .start-btn {
      padding: 10px 25px;
      font-size: calc(1.1rem * var(--font-scale));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .start-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .dev-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.6);
      transition: all 0.2s;
    }

    .dev-btn:hover {
      background: rgba(255,255,255,0.3);
      color: white;
    }

    /* Level rules section */
    .level-rules {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 10px;
      color: white;
      text-align: center;
      max-width: 90vw;
    }

    .level-rules h3 {
      margin-bottom: 6px;
      font-size: calc(0.95rem * var(--font-scale));
    }

    .level-rules p {
      margin: 3px 0;
      font-size: calc(0.85rem * var(--font-scale));
      opacity: 0.9;
    }

    /* Game stats bar (shown during gameplay) */
    .game-stats {
      display: none;
      gap: 10px;
      margin-bottom: 10px;
      color: white;
      font-size: calc(0.9rem * var(--font-scale));
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-stats.visible {
      display: flex;
    }

    .game-stats span {
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 6px;
    }

    .game-stats .lives-container {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .game-stats .lives-label {
      margin-right: 6px;
    }

    .game-stats .life-icon {
      font-size: calc(1.3rem * var(--font-scale));
      filter: drop-shadow(0 0 2px rgba(255, 0, 0, 0.5));
      transition: all 0.2s;
    }

    .game-stats .life-icon.losing {
      animation: loseLife 1.2s ease-out forwards;
    }

    @keyframes loseLife {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      10% {
        opacity: 0.3;
        transform: scale(1.1);
      }
      20% {
        opacity: 1;
        transform: scale(1);
      }
      30% {
        opacity: 0.3;
        transform: scale(1.1);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(1.1);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(2.5);
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0));
      }
    }

    .level-select, .header, .level-rules, .start-btn, .game-stats {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .level-select.hidden,
    .header.hidden,
    .level-rules.hidden,
    .start-btn.hidden {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      position: absolute;
      visibility: hidden;
    }

    .game-stats {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      position: absolute;
      visibility: hidden;
    }

    .game-stats.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      position: static;
      visibility: visible;
    }

    /* Popup timer */
    .popup-timer {
      font-size: calc(1.5rem * var(--font-scale));
      font-weight: bold;
      margin-bottom: 10px;
      color: #667eea;
    }

    .popup-timer.warning {
      color: #ff9800;
    }

    .popup-timer.danger {
      color: #f44336;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Responsive breakpoints */
    @media (max-width: 600px) {
      :root {
        --font-scale: 0.9;
      }
      body {
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      :root {
        --font-scale: 0.8;
      }
      body {
        padding: 5px;
      }
      .level-btn {
        width: 40px;
        height: 40px;
        font-size: calc(1rem * var(--font-scale));
      }
      .level-btn .star {
        font-size: 12px;
        top: -4px;
        right: -4px;
      }
      .operation-label {
        width: 36px;
        height: 36px;
        font-size: calc(1.2rem * var(--font-scale));
      }
      .operation-row {
        padding: 8px 10px;
        gap: 6px;
      }
      .header span, .game-stats span {
        padding: 4px 8px;
      }
    }

    @media (max-height: 700px) {
      h1 {
        margin-bottom: 4px;
      }
      .header, .game-stats {
        margin-bottom: 6px;
      }
      .level-select {
        margin-bottom: 6px;
      }
      .level-rules {
        margin-top: 6px;
        padding: 6px 12px;
      }
      .start-btn {
        margin-top: 6px;
        padding: 8px 20px;
      }
    }

    @media (max-height: 500px) {
      h1 {
        font-size: 1.2rem;
        margin-bottom: 2px;
      }
      .level-rules {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1 id="game-title">Times Tables</h1>

  <div class="header" id="header">
    <span>Level: <strong id="current-level">1</strong></span>
    <span>Cells: <strong id="total-count">0</strong></span>
  </div>

  <div class="game-stats" id="game-stats">
    <span class="lives-container"><span class="lives-label">Lives:</span><span id="lives-icons"></span></span>
    <span>Solved: <strong id="solved-count">0</strong>/<strong id="game-total-count">0</strong></span>
    <span>Avg: <strong id="avg-time">0.0s</strong></span>
  </div>

  <div class="level-select" id="level-select"></div>

  <div class="grid-wrapper">
    <div class="col-headers" id="col-headers"></div>
    <div class="main-grid-area">
      <div class="row-headers" id="row-headers"></div>
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <button class="start-btn" id="start-btn">Start Game</button>

  <div class="level-rules" id="level-rules">
    <h3>Level Rules</h3>
    <p id="rules-time"></p>
    <p id="rules-lives"></p>
  </div>

  <button class="dev-btn" id="dev-btn">Dev Mode</button>

  <div class="popup-overlay" id="popup-overlay">
    <div class="popup" id="popup">
      <div class="popup-timer" id="popup-timer">5</div>
      <div class="question" id="question">5 Ã— 7 = ?</div>
      <input type="number" id="answer-input" autocomplete="off">
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <div class="result-screen" id="result-screen">
    <div class="result-content" id="result-content">
      <h2 id="result-title">Level Complete!</h2>
      <p id="result-time">Time: 1:23</p>
      <p id="result-accuracy">Accuracy: 95%</p>
      <button id="next-btn">Continue</button>
    </div>
  </div>

  <script>
    // Level configurations
    const LEVELS = [
      {
        id: 1,
        name: "Level 1",
        gridSize: 5,
        preSolved: (a, b) => false,
        flowType: "random",
        secondsPerCell: 8,
        lives: 5
      },
      {
        id: 2,
        name: "Level 2",
        gridSize: 7,
        preSolved: (a, b) => a < 2 || b < 2 || a > 6 || b > 6,
        flowType: "random",
        secondsPerCell: 6,
        lives: 4
      },
      {
        id: 3,
        name: "Level 3",
        gridSize: 7,
        preSolved: (a, b) => a < 2 || b < 2 || (a < 4 && b < 4),
        flowType: "random",
        secondsPerCell: 5,
        lives: 4
      },
      {
        id: 4,
        name: "Level 4",
        gridSize: 8,
        preSolved: (a, b) => a*b < 12,
        flowType: "random",
        secondsPerCell: 5,
        lives: 3
      },
      {
        id: 5,
        name: "Level 5",
        gridSize: 10,
        preSolved: (a, b) => a*b <= 12,
        flowType: "random",
        secondsPerCell: 4,
        lives: 3
      },
      {
        id: 6,
        name: "Level 6",
        gridSize: 12,
        preSolved: (a, b) => a <= 3 || b <= 3 ||  a*b < 15 || (a <= 5 && b <= 5),
        flowType: "random",
        secondsPerCell: 4,
        lives: 2
      }
    ];

    // Game state
    let state = {
      currentLevel: null,
      currentOperation: 'multiplication', // 'multiplication' or 'division'
      cells: [],
      queue: [],
      currentCell: null,
      solved: 0,
      totalToSolve: 0,
      lives: 0,
      cellTimerInterval: null,
      cellStartTime: null,
      cellTimeRemaining: 0,
      totalSolveTime: 0,
      isPlaying: false,
      answerSubmitted: false,
      unlockedLevels: { multiplication: [1], division: [1] }
    };

    // DOM elements
    const grid = document.getElementById('grid');
    const colHeaders = document.getElementById('col-headers');
    const rowHeaders = document.getElementById('row-headers');
    const startBtn = document.getElementById('start-btn');
    const popupOverlay = document.getElementById('popup-overlay');
    const popup = document.getElementById('popup');
    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answer-input');
    const feedback = document.getElementById('feedback');
    const popupTimerEl = document.getElementById('popup-timer');
    const header = document.getElementById('header');
    const gameStats = document.getElementById('game-stats');
    const livesIconsEl = document.getElementById('lives-icons');
    const solvedCountEl = document.getElementById('solved-count');
    const gameTotalCountEl = document.getElementById('game-total-count');
    const avgTimeEl = document.getElementById('avg-time');
    const totalCountEl = document.getElementById('total-count');
    const currentLevelEl = document.getElementById('current-level');
    const levelSelect = document.getElementById('level-select');
    const levelRules = document.getElementById('level-rules');
    const rulesTime = document.getElementById('rules-time');
    const rulesLives = document.getElementById('rules-lives');
    const resultScreen = document.getElementById('result-screen');
    const resultContent = document.getElementById('result-content');
    const resultTitle = document.getElementById('result-title');
    const resultTime = document.getElementById('result-time');
    const resultAccuracy = document.getElementById('result-accuracy');
    const nextBtn = document.getElementById('next-btn');
    const gameTitle = document.getElementById('game-title');

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem('multiplicationGame');
      if (saved) {
        const data = JSON.parse(saved);
        // Migrate old format (single unlockedLevels array) to new format
        if (Array.isArray(data.unlockedLevels)) {
          state.unlockedLevels = {
            multiplication: data.unlockedLevels,
            division: [1]
          };
          saveProgress(); // Save migrated data
        } else if (data.unlockedLevels) {
          state.unlockedLevels = data.unlockedLevels;
        }
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem('multiplicationGame', JSON.stringify({
        unlockedLevels: state.unlockedLevels
      }));
    }

    // Check if a level is unlocked for a given operation
    function isUnlocked(levelId, operation = state.currentOperation) {
      return state.unlockedLevels[operation].includes(levelId);
    }

    // Check if a level is completed for a given operation
    function isCompleted(levelId, operation = state.currentOperation) {
      return state.unlockedLevels[operation].includes(levelId + 1);
    }

    // Mark a level as completed (unlocks next level) for current operation
    function setCompleted(levelId) {
      const operation = state.currentOperation;
      const nextLevelId = levelId + 1;
      if (!state.unlockedLevels[operation].includes(nextLevelId) && nextLevelId <= LEVELS.length) {
        state.unlockedLevels[operation].push(nextLevelId);
        saveProgress();
      }
    }

    // Unlock all levels (dev mode)
    function unlockAllLevels() {
      ['multiplication', 'division'].forEach(operation => {
        LEVELS.forEach(level => {
          if (!state.unlockedLevels[operation].includes(level.id)) {
            state.unlockedLevels[operation].push(level.id);
          }
        });
      });
      renderLevelSelect();
    }

    // Render level selection buttons
    function renderLevelSelect() {
      levelSelect.innerHTML = '';

      ['multiplication', 'division'].forEach(operation => {
        const row = document.createElement('div');
        row.className = 'operation-row';

        const label = document.createElement('span');
        label.className = 'operation-label ' + (operation === 'multiplication' ? 'multiply' : 'divide');
        label.textContent = operation === 'multiplication' ? 'Ã—' : 'Ã·';
        row.appendChild(label);

        LEVELS.forEach(level => {
          const btn = document.createElement('button');
          btn.className = 'level-btn';

          const unlocked = isUnlocked(level.id, operation);
          const completed = isCompleted(level.id, operation);

          btn.disabled = !unlocked;
          if (completed) btn.classList.add('completed');
          if (state.currentLevel && state.currentLevel.id === level.id && state.currentOperation === operation) {
            btn.classList.add('active');
          }

          // Add level number or lock icon
          if (unlocked) {
            btn.textContent = level.id;
            // Add star for completed levels
            if (completed) {
              const star = document.createElement('span');
              star.className = 'star';
              star.textContent = 'â­';
              btn.appendChild(star);
            }
          } else {
            const lock = document.createElement('span');
            lock.className = 'lock';
            lock.textContent = 'ðŸ”’';
            btn.appendChild(lock);
          }

          btn.addEventListener('click', () => selectLevel(level, operation));
          row.appendChild(btn);
        });

        levelSelect.appendChild(row);
      });
    }

    // Calculate and set optimal cell size for current viewport and grid
    function updateCellSize(gridSize) {
      const root = document.documentElement;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // Reserve space for UI elements (header, buttons, etc.)
      const headerSpace = 160; // Approximate space for header, level select, rules, button
      const availableWidth = vw - 20; // Padding
      const availableHeight = vh - headerSpace;

      // Calculate max cell size that fits
      const gap = 3;
      const headerSize = Math.min(24, Math.max(16, vw / 20));

      // Grid needs: gridSize cells + (gridSize-1) gaps + header
      const maxCellWidth = (availableWidth - headerSize - 10 - (gridSize - 1) * gap) / gridSize;
      const maxCellHeight = (availableHeight - headerSize - 10 - (gridSize - 1) * gap) / gridSize;

      // Use the smaller of the two, with min/max limits
      let cellSize = Math.min(maxCellWidth, maxCellHeight);
      cellSize = Math.max(25, Math.min(50, cellSize)); // Min 25px, max 50px

      root.style.setProperty('--cell-size', cellSize + 'px');
      root.style.setProperty('--cell-gap', gap + 'px');
      root.style.setProperty('--header-size', headerSize + 'px');
    }

    // Select a level
    function selectLevel(level, operation = state.currentOperation) {
      state.currentLevel = level;
      state.currentOperation = operation;
      state.isPlaying = false;
      clearInterval(state.cellTimerInterval);
      updateCellSize(level.gridSize);
      initGrid();
      renderLevelSelect();
      currentLevelEl.textContent = level.id;
      startBtn.disabled = false;

      // Update title based on operation
      gameTitle.textContent = operation === 'division' ? 'Division Tables' : 'Times Tables';

      // Show level rules
      rulesTime.textContent = `${level.secondsPerCell} seconds per question`;
      rulesLives.textContent = `${level.lives} lives (mistakes allowed)`;

      // Show pre-game UI, hide game UI
      header.classList.remove('hidden');
      levelSelect.classList.remove('hidden');
      levelRules.classList.remove('hidden');
      startBtn.classList.remove('hidden');
      gameStats.classList.remove('visible');
    }

    // Get cell label based on operation type
    function getCellLabel(row, col) {
      if (state.currentOperation === 'division') {
        return `${row * col}Ã·${col}`;
      }
      return `${row}Ã—${col}`;
    }

    // Initialize the grid
    function initGrid() {
      const level = state.currentLevel;
      if (!level) return;

      grid.innerHTML = '';
      colHeaders.innerHTML = '';
      rowHeaders.innerHTML = '';

      state.cells = [];
      state.solved = 0;
      state.totalToSolve = 0;

      // Create column headers (outside grid)
      for (let col = 1; col <= level.gridSize; col++) {
        const headerCell = document.createElement('div');
        headerCell.className = 'col-header';
        headerCell.textContent = col;
        colHeaders.appendChild(headerCell);
      }

      // Create row headers (outside grid)
      for (let row = 1; row <= level.gridSize; row++) {
        const rowHeader = document.createElement('div');
        rowHeader.className = 'row-header';
        rowHeader.textContent = row;
        rowHeaders.appendChild(rowHeader);
      }

      // Create grid cells
      for (let row = 1; row <= level.gridSize; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'grid-cells-row';

        for (let col = 1; col <= level.gridSize; col++) {
          const cell = document.createElement('div');
          const isPreSolved = level.preSolved(row, col);

          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;

          if (isPreSolved) {
            cell.classList.add('pre-solved');
          } else {
            cell.textContent = getCellLabel(row, col);
            state.totalToSolve++;
          }

          state.cells.push({
            element: cell,
            row,
            col,
            solved: isPreSolved,
            preSolved: isPreSolved
          });

          rowDiv.appendChild(cell);
        }

        grid.appendChild(rowDiv);
      }

      totalCountEl.textContent = state.totalToSolve;
    }

    // Build question queue
    function buildQueue() {
      const level = state.currentLevel;
      const unsolved = state.cells.filter(c => !c.preSolved);

      if (level.flowType === 'random') {
        // Shuffle array
        for (let i = unsolved.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [unsolved[i], unsolved[j]] = [unsolved[j], unsolved[i]];
        }
      }

      state.queue = unsolved;
    }

    // Render lives as heart icons
    function renderLives() {
      livesIconsEl.innerHTML = '';
      for (let i = 0; i < state.lives; i++) {
        const icon = document.createElement('span');
        icon.className = 'life-icon';
        icon.textContent = 'â¤ï¸';
        icon.dataset.index = i;
        livesIconsEl.appendChild(icon);
      }
    }

    // Animate losing a life
    function animateLoseLife() {
      const icons = livesIconsEl.querySelectorAll('.life-icon');
      if (icons.length > 0) {
        const lastIcon = icons[icons.length - 1];
        lastIcon.classList.add('losing');
        lastIcon.addEventListener('animationend', () => {
          lastIcon.remove();
        }, { once: true });
      }
    }

    // Start the game
    function startGame() {
      if (!state.currentLevel) return;

      const level = state.currentLevel;
      state.isPlaying = true;
      state.solved = 0;
      state.lives = level.lives;
      state.totalSolveTime = 0;

      // Reset cell states
      state.cells.forEach(cell => {
        if (!cell.preSolved) {
          cell.solved = false;
          cell.element.classList.remove('solved');
          cell.element.textContent = getCellLabel(cell.row, cell.col);
        }
      });

      // Switch to game UI
      header.classList.add('hidden');
      levelSelect.classList.add('hidden');
      levelRules.classList.add('hidden');
      startBtn.classList.add('hidden');
      gameStats.classList.add('visible');

      // Update game stats display
      renderLives();
      solvedCountEl.textContent = '0';
      gameTotalCountEl.textContent = state.totalToSolve;
      avgTimeEl.textContent = '0.0s';

      buildQueue();

      // Delay before first question so user can see UI transition
      setTimeout(() => {
        showNextQuestion();
      }, 600);
    }

    // Cell timer functions
    function startCellTimer() {
      const level = state.currentLevel;
      state.cellTimeRemaining = level.secondsPerCell;
      state.cellStartTime = Date.now();
      updateCellTimerDisplay();

      state.cellTimerInterval = setInterval(() => {
        const elapsed = (Date.now() - state.cellStartTime) / 1000;
        state.cellTimeRemaining = Math.max(0, level.secondsPerCell - elapsed);
        updateCellTimerDisplay();

        if (state.cellTimeRemaining <= 0) {
          clearInterval(state.cellTimerInterval);
          handleTimeout();
        }
      }, 100);
    }

    function stopCellTimer() {
      clearInterval(state.cellTimerInterval);
      return state.currentLevel.secondsPerCell - state.cellTimeRemaining;
    }

    function updateCellTimerDisplay() {
      const time = Math.ceil(state.cellTimeRemaining);
      popupTimerEl.textContent = time;

      popupTimerEl.classList.remove('warning', 'danger');
      if (time <= 2) {
        popupTimerEl.classList.add('danger');
      } else if (time <= 3) {
        popupTimerEl.classList.add('warning');
      }
    }

    function handleTimeout() {
      if (!state.isPlaying || state.answerSubmitted) return;
      // Prevent race condition: if answer was just submitted, cell may already be solved
      if (!state.currentCell || state.currentCell.solved) return;
      state.answerSubmitted = true;
      loseLife('Time\'s up!');
    }

    function loseLife(message) {
      stopCellTimer();
      state.lives--;

      feedback.textContent = `âœ— ${message}`;
      feedback.className = 'feedback wrong';

      // Move to end of queue
      const idx = state.queue.indexOf(state.currentCell);
      if (idx > -1) {
        state.queue.splice(idx, 1);
        state.queue.push(state.currentCell);
      }

      setTimeout(() => {
        hidePopup(() => {
          // Animate heart loss after popup shrinks
          animateLoseLife();

          if (state.lives <= 0) {
            // Wait for heart animation to complete before showing game over
            setTimeout(() => {
              endGame(false, 'No lives left!');
            }, 1300);
          } else {
            // Wait for heart animation before next question
            setTimeout(() => showNextQuestion(), 1300);
          }
        });
      }, 600);
    }

    function updateAvgTime() {
      if (state.solved > 0) {
        const avg = state.totalSolveTime / state.solved;
        avgTimeEl.textContent = avg.toFixed(1) + 's';
      }
    }

    // Get center position of an element
    function getElementCenter(el) {
      const rect = el.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }

    // Show next question
    function showNextQuestion() {
      state.answerSubmitted = false;

      // Find next unsolved cell
      const nextCell = state.queue.find(c => !c.solved);

      if (!nextCell) {
        // All solved
        endGame(true);
        return;
      }

      state.currentCell = nextCell;
      nextCell.element.classList.add('active');

      // Show popup
      if (state.currentOperation === 'division') {
        questionEl.textContent = `${nextCell.row * nextCell.col} Ã· ${nextCell.col} = ?`;
      } else {
        questionEl.textContent = `${nextCell.row} Ã— ${nextCell.col} = ?`;
      }
      feedback.textContent = '';
      feedback.className = 'feedback';
      answerInput.value = '';
      popupTimerEl.textContent = state.currentLevel.secondsPerCell;
      popupTimerEl.classList.remove('warning', 'danger');

      // Position popup at cell center, starting small
      const cellCenter = getElementCenter(nextCell.element);
      popup.classList.remove('at-center', 'shrinking');
      popup.classList.add('at-cell');
      popup.style.left = cellCenter.x + 'px';
      popup.style.top = cellCenter.y + 'px';

      popupOverlay.classList.add('visible');

      // Force reflow to apply initial position
      popup.offsetHeight;

      // Single smooth animation to center
      popup.classList.remove('at-cell');
      popup.classList.add('at-center');
      popup.style.left = (window.innerWidth / 2) + 'px';
      popup.style.top = (window.innerHeight / 2) + 'px';

      setTimeout(() => {
        answerInput.focus();
        startCellTimer();
      }, 350);
    }

    // Hide popup - animate back to cell
    function hidePopup(onComplete, hideOverlay = false) {
      if (!state.currentCell) {
        if (hideOverlay) popupOverlay.classList.remove('visible');
        if (onComplete) onComplete();
        return;
      }

      // Animate back to cell position
      const cellCenter = getElementCenter(state.currentCell.element);
      popup.classList.remove('at-center', 'at-cell');
      popup.classList.add('shrinking');
      popup.style.left = cellCenter.x + 'px';
      popup.style.top = cellCenter.y + 'px';

      setTimeout(() => {
        if (hideOverlay) popupOverlay.classList.remove('visible');
        popup.classList.remove('shrinking');
        state.currentCell.element.classList.remove('active');
        if (onComplete) onComplete();
      }, 350);
    }

    // Submit answer
    function submitAnswer() {
      if (!state.currentCell || !state.isPlaying || state.answerSubmitted) return;
      if (answerInput.value.trim() === '') return; // Don't submit empty answers
      state.answerSubmitted = true;

      const answer = parseInt(answerInput.value);
      const correct = state.currentOperation === 'division'
        ? state.currentCell.row  // division: product Ã· col = row
        : state.currentCell.row * state.currentCell.col;  // multiplication: row Ã— col
      const solveTime = stopCellTimer();

      if (answer === correct) {
        // Correct
        feedback.textContent = 'âœ“ Correct!';
        feedback.className = 'feedback correct';

        const solvedCell = state.currentCell;
        solvedCell.solved = true;
        state.solved++;
        state.totalSolveTime += solveTime;
        solvedCountEl.textContent = state.solved;
        updateAvgTime();

        setTimeout(() => {
          hidePopup(() => {
            // Celebration animation on cell
            solvedCell.element.classList.add('solved', 'just-solved');
            solvedCell.element.textContent = correct;

            // Remove animation class after it completes
            setTimeout(() => {
              solvedCell.element.classList.remove('just-solved');
            }, 500);

            // Show next question after a brief pause
            setTimeout(() => showNextQuestion(), 450);
          });
        }, 300);
      } else {
        // Wrong answer - lose a life
        loseLife('Wrong answer!');
      }
    }

    // End game
    function endGame(success, message) {
      state.isPlaying = false;
      clearInterval(state.cellTimerInterval);
      hidePopup(null, true);

      const avgTime = state.solved > 0 ? (state.totalSolveTime / state.solved).toFixed(1) : 0;

      setTimeout(() => {
        resultContent.className = 'result-content ' + (success ? 'success' : 'failure');
        resultTitle.textContent = success ? 'Level Complete!' : (message || 'Level Failed');
        resultTime.textContent = `Avg time: ${avgTime}s per question`;
        resultAccuracy.textContent = `Solved: ${state.solved}/${state.totalToSolve} | Lives left: ${state.lives}`;

        if (success) {
          // Unlock next level
          setCompleted(state.currentLevel.id);
          const nextLevelId = state.currentLevel.id + 1;
          nextBtn.textContent = nextLevelId <= LEVELS.length ? 'Next Level' : 'Play Again';
        } else {
          nextBtn.textContent = 'Try Again';
        }

        resultScreen.classList.add('visible');
        renderLevelSelect();
      }, 500);
    }

    // Close result screen
    function closeResultScreen() {
      resultScreen.classList.remove('visible');

      const nextLevelId = state.currentLevel.id + 1;
      const nextLevel = LEVELS.find(l => l.id === nextLevelId);

      if (resultContent.classList.contains('success') && nextLevel && isUnlocked(nextLevelId, state.currentOperation)) {
        selectLevel(nextLevel, state.currentOperation);
      } else {
        selectLevel(state.currentLevel, state.currentOperation);
      }
    }

    // DOM element for dev button
    const devBtn = document.getElementById('dev-btn');

    // Event listeners
    startBtn.addEventListener('click', () => {
      startBtn.blur();
      startGame();
    });
    nextBtn.addEventListener('click', () => {
      nextBtn.blur();
      closeResultScreen();
    });
    devBtn.addEventListener('click', unlockAllLevels);

    // Navigate to a level by offset (for arrow key navigation)
    function navigateLevel(levelOffset, operationOffset) {
      if (!state.currentLevel) return;

      const operations = ['multiplication', 'division'];
      const currentOpIndex = operations.indexOf(state.currentOperation);
      const newOpIndex = Math.max(0, Math.min(1, currentOpIndex + operationOffset));
      const newOperation = operations[newOpIndex];

      const currentLevelId = state.currentLevel.id;
      const newLevelId = Math.max(1, Math.min(LEVELS.length, currentLevelId + levelOffset));
      const newLevel = LEVELS.find(l => l.id === newLevelId);

      if (newLevel && isUnlocked(newLevelId, newOperation)) {
        selectLevel(newLevel, newOperation);
      } else if (operationOffset !== 0 && isUnlocked(currentLevelId, newOperation)) {
        // If only switching operation, try to stay on current level
        selectLevel(state.currentLevel, newOperation);
      }
    }

    // Global keyboard handler
    document.addEventListener('keydown', (e) => {
      // Result screen visible - trigger next/try again button
      if (e.key === 'Enter' && resultScreen.classList.contains('visible')) {
        e.preventDefault();
        nextBtn.click();
        return;
      }

      // Not playing - handle level navigation and start
      if (!state.isPlaying && !startBtn.classList.contains('hidden')) {
        if (e.key === 'Enter') {
          e.preventDefault();
          startBtn.click();
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          navigateLevel(-1, 0);
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          navigateLevel(1, 0);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          navigateLevel(0, -1);
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          navigateLevel(0, 1);
        }
      }
    });

    answerInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitAnswer();
      }
    });

    // Only allow digits in answer input
    answerInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Prevent popup close on overlay click during game
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay && !state.isPlaying) {
        hidePopup();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (state.currentLevel) {
        updateCellSize(state.currentLevel.gridSize);
        initGrid();
      }
    });

    // Initialize
    loadProgress();
    selectLevel(LEVELS[0]);
  </script>
